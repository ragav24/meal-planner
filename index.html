<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meal Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">        
</head>
<body style="display: flex; flex-direction: column; align-items: center;">
    <div class="wrapper">
        <div class="btn-container no-print">
            <button id="print-btn" class="btn-icon print-btn" title="Print">
                <i class="fas fa-print"></i>
            </button>
            <button id="reset-btn" class="btn-icon reset-btn" title="Reset">
                <i class="fas fa-trash"></i>
            </button>
            <button id="download-btn" class="btn-icon download-btn" title="Download">
                <i class="fas fa-download"></i>
            </button>
        </div>
        <div class="table-container">
            <table class="meal-planner">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Breakfast</th>
                        <th>Lunch</th>
                        <th>Dinner</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                    </tr>
                    <tr>
                        <td>Thursday</td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                    </tr>
                    <tr>
                        <td>Saturday</td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                    </tr>
                    <tr>
                        <td>Sunday</td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                        <td><textarea class="tile" placeholder="Enter food item(s)"></textarea></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        document.querySelectorAll('.tile').forEach(textarea => {
            textarea.addEventListener('input', function () {
                const lines = this.value.split('\n');
                this.value = lines
                    .map(line => {
                        if (line) {
                            if (!line.startsWith('•')) {
                                line = `• ${line}`;
                            }
                            if (line == '• ') {
                                return '';
                            }
                            // Capitalize the first letter after the bullet
                            line = line.slice(0, 2) + line.charAt(2).toUpperCase() + line.slice(3);
                        }
                        return line;
                    })
                    .join('\n');
            });

            textarea.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); // Prevent default newline behavior
                    const cursorPosition = this.selectionStart;
                    const beforeCursor = this.value.substring(0, cursorPosition);
                    const afterCursor = this.value.substring(cursorPosition);
                    this.value = `${beforeCursor}\n• ${afterCursor}`;
                    this.selectionStart = this.selectionEnd = cursorPosition + 3; // Move cursor after the new bullet
                }
            });
        });

        document.getElementById('download-btn').addEventListener('click', function () {
            const mealPlanner = document.querySelector('.meal-planner');
            html2canvas(mealPlanner).then(canvas => {
                const link = document.createElement('a');
                link.download = 'meal-planner.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });

        // Add print functionality
        document.getElementById('print-btn').addEventListener('click', function() {
            window.print();
        });

        // Add reset functionality
        document.getElementById('reset-btn').addEventListener('click', function() {
            if (confirm('Are you sure you want to clear all meal entries?')) {
                document.querySelectorAll('.tile').forEach(textarea => {
                    textarea.value = '';
                });
            }
        });
    </script>
</body>
</html>
